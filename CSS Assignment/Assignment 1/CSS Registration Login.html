<html>
    <head>
        <title>Registration Login</title>
        <link rel="stylesheet" href="CSS Registration Login.css"></link>
    </head>
    <body class="classbody">
        <h2 id="head">Registration Login</h2>
            <form>
                <table>
                    <tr>
                        <td><b>FIRST NAME</b></td>
                        <td><input type="text" name="firstname" placeholder="Enter Your First Name"/></td>
                    </tr>
                    <tr>
                        <td><b>LAST NAME</b></td>
                        <td><input type="text" name="lastname" placeholder="Enter Your Last Name"/></td>
                    </tr>
                    <tr>
                        <td><b>USER NAME</b></td>
                        <td><input type="email"/>@indian.com</td>
                    </tr>
                    <tr>
                        <td><b>PASSWORD</b></td>
                        <td><input type="password" placeholder="Atleast 6 characters"/></td>
                    </tr>
                    <tr>
                        <td>Password not entered</td>
                    </tr>
                    <tr>
                        <td id="line"></td>
                    </tr>
                    <tr>
                        <td><b>CONFIRM PASSWORD</b></td>
                        <td><input type="password" placeholder="Atleast 6 characters"/></td>
                    </tr>
                    <tr>
                        <td><b>SEX</b></td>
                        <td><input type="radio" name="gender"/>Male<input type="radio" name="gender"/>Female</td>
                    </tr>
                    <tr>
                        <td><b>DATE OF BIRTH</b></td>
                        <td><input type="date"/></td>
                    </tr>
                    <tr>
                        <td><b>MOBILENO</b></td>
                        <td><input type="number"/></td>
                    </tr>
                    <tr>
                        <td><b>CITY</b></td>
                        <td><input type="text" name="city"/></td>
                    </tr>
                    <tr>
                        <td><b>STATE</b></td>
                        <td><input type="text" name="state"/></td>
                    </tr>
                    <tr>
                        <td><input type="Reset"/></td>
                        <td><input type="Submit" value="Submit Form"/></td>

                    </tr>
                </table>
            </form>
    </body>
</html>
