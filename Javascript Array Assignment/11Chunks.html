    </title>

<body>
    <h1>Print the total in chunks of two</h1>
</body>
<script>
    var array = [33, 44, 20, 10];
    for(var i=0; i<array.length; i++){
        var array1 = array.splice(0, 2);
        console.log(array1);
    }
</script>
