<html>
    <head>
        <title>
            Program to Print the total sum of array
        </title>
    </head>
    <body>
        <h1>Print the total sum of array</h1>
    </body>
    <script>
        var ip = [33,44,20,10];
        var out = 0;
        document.write("Array elements are:");
        for(i=0; i<ip.length; i++){
            out = out+ip[i];
        }
        document.write("Total sum of array is: ", out);
    </script>
</html>
