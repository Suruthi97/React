<html>

<head>
    <title>
        Program to Print the total sum of array
    </title>
</head>

<body>
    <h1>Print the total sum of array</h1>
</body>
<script>
    var ip = [33, 44, 20, 10];
    var sum = 0;
    document.write("Array elements are:");
    ip.forEach(function (input) {
        document.write("<br/>", input);
    });
    for (i = 0; i < ip.length; i++) {
        sum = sum + ip[i];
    }
    document.write("<br/>Total sum of array is: ", sum);
</script>

</html>
