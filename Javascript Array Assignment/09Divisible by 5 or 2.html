<html>

<head>
    <title>
        Program to Print the given array which is divisible by 5 or 2
    </title>
</head>

<body>
    <h1>Print the given array which is divisible by 5 or 2</h1>
</body>
<script>
    var ip = [33, 44, 11, 33, 44, 555, 11, 11, 45];
    document.write("Array elements are:");
    ip.forEach(function (input) {
        document.write("<br/>", input);
    });
    document.write("<br/>Elements devisible by 5 or 2 are: ");
    for (var i = 0; i < ip.length; i++) {
        if ((ip[i] % 5 == 0) || (ip[i] % 2 == 0)) {
            document.write("<br/>", ip[i]);
        }
    }
</script>

</html>
