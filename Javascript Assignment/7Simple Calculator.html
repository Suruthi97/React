<html>
    <head>
        <title>JavaScript Program to Make a Simple Calculator</title>
        <script src="7Simple Calculator.js"></script>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <div>
            <span>First Number:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span><input type="text" id="firstnumber"></span>
        </div><br/>
        <div>
            <span>Second Number:</span>&nbsp;
            <span><input type="text" id="secondnumber"></span>
        </div><br/>
        <button onClick="Add()">+</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onClick="Subract()">-</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onClick="Multiply()">*</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onClick="Divide()">/</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onClick="Modulus()">%</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onClick="Increment()">++</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onClick="Decrement()">--</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onClick="GreaterThan()">></button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onClick="LesserThan()"><</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onClick="GreaterThanEqualTo()">>=</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onClick="LesserThanEqualTo()"><=</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onClick="DoubleEqual()">==</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onClick="TripleEqual()">===</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onClick="NotEqual()">!=</button>&nbsp;&nbsp;&nbsp;&nbsp;
    </body>
</html>
